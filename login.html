<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Iniciar sesión - Felipa</title>
<link rel="stylesheet" href="css/style.css" />
<style>
/* NAVBAR RESPONSIVE */
.navbar nav { display: flex; gap: 15px; }
.navbar .menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
@media(max-width: 768px) {
  .navbar nav { display: none; flex-direction: column; background: #fff; position: absolute; top: 60px; right: 20px; border: 1px solid #f1e4d3; border-radius: 8px; padding: 10px; }
  .navbar nav.active { display: flex; }
  .navbar .menu-toggle { display: block; }
}
</style>
</head>
<body>
<header class="navbar">
  <div class="logo" onclick="window.location.href='index.html'">
    <img src="imagenes/logo-felipa.jpg" alt="Felipa Logo" class="logo-img" />
  </div>
  <button class="menu-toggle" aria-label="Abrir menú">☰</button>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="reservar.html">Reservar</a>
    <a href="login.html" class="active">Iniciar sesión</a>
  </nav>
</header>

<section class="login">
  <h2>Iniciar sesión</h2>
  <form id="formLogin">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" required />
    <label for="password">Contraseña</label>
    <input type="password" id="password" required />
    <button type="submit" class="btn">Entrar</button>
  </form>

  <p class="forgot-container">
    <button id="forgotPasswordBtn" class="btn-link">¿Olvidaste tu contraseña?</button>
  </p>

  <form id="formRecuperar" class="hidden">
    <h3>Recuperar contraseña</h3>
    <label for="recuperarEmail">Ingresá tu correo</label>
    <input type="email" id="recuperarEmail" required />
    <button type="submit" class="btn">Enviar enlace</button>
  </form>

  <div id="mensajeLogin" class="mensaje"></div>
</section>

<footer>
  <p>© 2025 Felipa - Todos los derechos reservados</p>
</footer>

<script>
const menuToggle = document.querySelector('.menu-toggle');
const nav = document.querySelector('.navbar nav');
menuToggle.addEventListener('click', () => nav.classList.toggle('active'));
</script>
<script src="js/script.js"></script>
</body>
</html>
