<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Confirmación de turno - Felipa</title>
<link rel="stylesheet" href="css/style.css" />
<style>
.navbar nav { display: flex; gap: 15px; }
.navbar .menu-toggle { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
@media(max-width: 768px) {
  .navbar nav { display: none; flex-direction: column; background: #fff; position: absolute; top: 60px; right: 20px; border: 1px solid #f1e4d3; border-radius: 8px; padding: 10px; }
  .navbar nav.active { display: flex; }
  .navbar .menu-toggle { display: block; }
}
</style>
</head>
<body>
<header class="navbar">
  <div class="logo" onclick="window.location.href='index.html'">
    <img src="imagenes/logo-felipa.jpg" alt="Felipa Logo" class="logo-img" />
    <span>Felipa</span>
  </div>
  <button class="menu-toggle" aria-label="Abrir menú">☰</button>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="reservar.html">Reservar</a>
    <a href="login.html">Iniciar sesión</a>
  </nav>
</header>

<section class="confirmacion">
  <h2>✨ ¡Tu turno fue reservado con éxito!</h2>
  <div id="detalleTurno" class="detalle-turno"></div>
  <a href="index.html" class="btn">Volver al inicio</a>
</section>

<a href="https://wa.me/5492914072821" class="whatsapp-btn" target="_blank" title="Chateá con nosotros por WhatsApp">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<footer>
  <p>© 2025 Felipa - Todos los derechos reservados</p>
</footer>

<script>
const menuToggle = document.querySelector('.menu-toggle');
const nav = document.querySelector('.navbar nav');
menuToggle.addEventListener('click', () => nav.classList.toggle('active'));
</script>
<script src="js/script.js"></script>
</body>
</html>
