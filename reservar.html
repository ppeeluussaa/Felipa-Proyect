<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar turno - Felipa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Felipa</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="reservar.html" class="active">Reservar</a>
      <a href="login.html">Iniciar sesión</a>
    </nav>
  </header>

  <section class="reserva">
    <h2>Reservá tu turno</h2>
    <form id="formReserva">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required />

      <label for="servicio">Servicio</label>
      <select id="servicio" required>
        <option value="">Seleccioná un servicio</option>
        <option value="Manicuría tradicional">Manicuría tradicional</option>
        <option value="Esmaltado semipermanente">Esmaltado semipermanente</option>
        <option value="Kapping">Kapping</option>
        <option value="Nail Art">Nail Art</option>
      </select>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" required />

      <label for="hora">Hora</label>
      <input type="time" id="hora" required />

      <button type="submit" class="btn">Reservar</button>
    </form>

    <div id="mensajeReserva" class="mensaje"></div>
  </section>

  <a href="https://wa.me/549XXXXXXXXXX" class="whatsapp-btn" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <footer>
    <p>© 2025 Felipa - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
